<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <section class="storage">
      <div class="left">
        <div class="logo">
          <img src="./images/logo.svg" alt="fylo logo" class="logo-img" />
        </div>
        <div class="links">
          <a href="#" class="link" aria-label="document">
            <img
              src="./images/icon-document.svg"
              alt="document"
              class="link-img"
            />
          </a>
          <a href="#" class="link" aria-label="folder">
            <img src="./images/icon-folder.svg" alt="folder" class="link-img" />
          </a>
          <a href="#" class="link" aria-label="upload">
            <img src="./images/icon-upload.svg" alt="cloud" class="link-img" />
          </a>
        </div>
      </div>
      <div class="right">
        <p class="lable">Youâ€™ve used <span>815 GB</span> of your storage</p>

        <div class="progressbar">
          <div class="progress">
            <div class="circle"></div>
          </div>
        </div>
        <div class="size-labels">
          <span class="left-label">0 GB</span>
          <span class="right-label">1000 GB</span>
        </div>

        <div class="remaining-storage">
          <span class="size">185</span>
          <span>GB left</span>
        </div>
      </div>
    </section>

  </div> -->
  </body>
</html>
